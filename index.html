<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title> <!-- title of Document page in the tab-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />





</head>

<body>
    <div class="title">
        <!-- Div class title is going wrap the " Weather Dashboard "  H1 tag in It's own division on top of the page  for the viewer to see the name of the application -->
        <h1> Weather Dashboard</h1>
    </div>
    <div class="container">
        <!-- created a container to wrap all my elements in the html page-->
        <div class="row">
            <!-- Created a row to wrap my inputs and cities onto the page -->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-lx-3">
                <!-- This is going to wrap my inputs and cities into columbs and will appear differant sizes on the users device  depending if the user is viewing through a small mobile device or a medium to large brower.-->
                <!-- These columbs are also going to take up 1/3 of the page-->
                <!-- The search Button and cities will appear more on the left side with MD, LG,, and LX devices because of the spacing out I deisgned with columbs, smaller screens will take up the whole page due to it being 12-->

                <div class="input-group mb-3">
                    <!--  This div class is going to space out  my input box and give it a margin of mb-3-->
                    <input type="text" class="form-control"> <!-- I'm going to "type" in the input box-->
                    <div class="input-group-append">
                        <!-- This div class is going to append the  text-->
                        <span class="input-group-text" id="basic-addon2">Search</span>
                        <!-- used the span class to group the inline elements when typing into the search bar-->

                    </div>


                </div>

                <ul class="list-group">
                    <!-- created a  unordered list group for the cities the user can choose from  on the page-->
                    <li class="list-group-item">Austin</li>
                    <li class="list-group-item">Chicago</li>
                    <li class="list-group-item">New York</li>
                    <li class="list-group-item">Orlando</li>
                    <li class="list-group-item">San Francisco</li>
                    <li class="list-group-item">Seattle</li>
                    <li class="list-group-item">Denver</li>
                    <li class="list-group-item">Atlanta</li>

                </ul>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                <!--Created my next set of columbs which is going to take up 2 thirds of the page-->
                <div class="card mb-3">
                    <!-- created a card body class which is going to my values in a card-->
                    <div class="card-body">
                        <h5 class="card-title">Atlanta (07-07-2020)</h5>
                        <!-- This card holds Atlantas  weather Values-->
                        <p>Temperature: 90.9 F</p>
                        <p>Humidity: 41%</p>
                        <p>Wind Speed: 4.7 MPH</p>
                        <!-- Used the Button danger bootstrap but made it a span to take out the fuctionality of the button-->
                        <p>UV Index <span class="btn btn-danger">9.49</span></p>
                    </div>
                </div>
                <h3> 5-Day Forecast:</h3> <!-- This is the title showing the differant 5 day forecasts-->

                <div class="row">
                    <!-- created a new row  for the 5 day forecasts This will look more like a sub row on the page-->
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4 col-xl-4">
                        <!--These columns will  allow the cards to cover specific parts of the pages row: the whole page for xs and sm, 1/4 for medium, and 1/3 for lg and xl-->
                        <div class="card forecast">
                            <!-- Mase this div class to design the cards forecast-->
                            <div class="card-body">
                                <!--  This class Identified that I am using a card-->
                                <p class="card-title">07/08/2020</p> <!-- The card title will show the  date-->



                                <i class="fas  fa-cloud-rain fa-2x icon"></i>
                                <!-- This will show the icons on the cards: sunn,y cloudy, rainy, and snow-->
                                <p>Temperature: 50 F</p>
                                <p>Humidity: 45% </p>
                            </div>
                        </div>

                    </div>



                </div>

            </div>
        </div>
    </div>


    <!-- Load Order -->
    <script src="https://kit.fontawesome.com/d05a6dd8b9.js" crossorigin="anonymous"></script>
    <!-- used a font awesome link to grab the icons-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Put in a Jquery link to use jquery-->
    <script src="script.js"></script> <!-- Made a script.js file-->
</body>

</html>
