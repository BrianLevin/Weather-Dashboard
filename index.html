<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather-Dashboard</title> <!-- title of Document page in the tab-->
</head>

<body>
    <div class="title">
        <!-- Div class title is going wrap the " Weather Dashboard "  H1 tag in It's own division on top of the page  for the viewer to see the name of the application -->
        <h1> Weather Dashboard</h1>
    </div>
    <div class="container">
        <!-- created a container to wrap all my elements in the html page-->
        <div class="row">
            <!-- Created a row to wrap my inputs and cities onto the page -->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-lx-3">
                <!-- This is going to wrap my inputs and cities into columbs and will appear differant sizes on the users device  depending if the user is viewing through a small mobile device or a medium to large brower.-->

                <div class="input-group mb-3">
                    <!--  This div class is going to space out  my input box and give it a margin of mb-3-->
                    <input type="text" class="form-control"> <!-- I'm going to "type" in the input box-->
                    <div class="input-group-append">
                        <!-- This div class is going to append the  text-->
                        <span class="input-group-text" id="basic-addon2">Search</span>
                        <!-- used the span class to group the inline elements when typing into the search bar-->

                    </div>


                </div>

                <!-- This is going to wrap my inputs and cities into columbs and will appear differant sizes on the users device  depending if the user is viewing through a small mobile device or a medium to large brower.-->


            </div>


        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
